<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/7cb68ad88d.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="styles/normalize.css">
  <link rel="stylesheet" href="styles/style.css">
  <title>Clean</title>
</head>

<body>
  
  <header class="container container-fluid text-center">
  <div class="row d-flex justify-content-center mb-0">
    <h2>Welcome to</h2>
    <h1>CLEAN</h1>
  </div>
</header>

  <main class="container container-fluid">
    <div class="cards row justify-content-between mt-0">
      <!--Card left (info)-->
      <div class="info col-sm-12 col-xl-5 p-3 mb-sm-3 mb-xl-0">
        <div class="card border-0">
          <img src="images/logo.png" class="card-img-top" alt="logo">
          <div class="card-body d-flex flex-sm-wrap flex-md-wrap">
            <h3 class="card-title">We clean, We care.</h3>
            <p class="card-text">Lorem ipsum dolor sit amet consectetur adipisicing elit. Aliquam, nihil mollitia. Harum
              ex, quasi sed maiores adipisci dicta fugit temporibus ipsum esse blanditiis. Inventore ipsum labore ab
              neque
              adipisci voluptatem.</p>
            <div class="button d-flex justify-content-around">
              <button type="button" class="btn btn-lg btn-primary">Book time</button>
              <button type="button" class="btn btn-lg  btn-primary">Learn more</button>
            </div>
          </div>
        </div>
      </div>

      <!--Card right (form)-->
      <div class="form col-sm-12 col-xl-5 p-3">
        <div class="card border-0">
          <h3 class="card-title text-center">We contact back.</h3>
          <form action="#">
            <div class="mb-3">
              <!--name-->
              <label for="name" class="form-label">Name:</label>
              <input type="text" class="form-control" id="name" placeholder="First name and Last name" required>
            </div>
            <!--phone-->
            <div class="mb-3">
              <label for="phone-number" class="form-label">Phone number:</label>
              <input type="tel" class="form-control" id="phone-number"  pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" placeholder="0xx-000-000" required>
            </div>
            <!--email-->
            <div class="mb-3">
              <label for="email" class="form-label">Email address:</label>
              <input type="email" class="form-control" id="email" placeholder="name@email.com" required>
            </div>
            <!--service type check-->
            <label class="form-check-label mb-3" for="services">
              Choose your type of service.
            </label>
            <div class="form-check mb-3">
              <input class="form-check-input" type="radio" name="sevice" id="home" value="home">
              <label class="form-check-label" for="home">
                Home Cleaning
              </label>
            </div>
            <div class="form-check mb-3">
              <input class="form-check-input" type="radio" name="sevice" id="office" value="office">
              <label class="form-check-label" for="office">
                Office Cleaning
              </label>
            </div>
            <div class="form-check mb-3">
              <input class="form-check-input" type="radio" name="sevice" id="other" value="office">
              <label class="form-check-label" for="other">
                Other
              </label>
            </div>
            <!--remark-->
            <div class="mb-3">
              <label for="customer-remark" class="form-label">Remark:</label>
              <textarea class="form-control" id="customer-remark" rows="4" cols="50"
                placeholder="I need special sevice such as ......."></textarea>
            </div>
            <div class="button d-flex justify-content-around mb-2">
              <button type="button" class="btn btn-lg btn-primary">Submit</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </main>

  <footer class="container container-fluid">
    <div class="row text-center">
      <div class="col-6">
<h5>Clean services AB</h5>
</div>
<div class="col-2">
<a href="#"><i class="fa-brands fa-twitter fa-xl"></i></a>
</div>
<div class="col-2">
  <a href="#"><i class="fa-brands fa-facebook fa-xl"></i></a>
  </div>
  <div class="col-2">
    <a href="#"><i class="fa-brands fa-instagram fa-xl"></i></a>
    </div>
    </div>
  </footer>

  <!--Bootstrap script start-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
  <!--Bootstrap script end-->
</body>

</html>
